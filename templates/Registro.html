{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f52e6fe05b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/MovieDick_Inicio.css' %}" >
	<link rel="stylesheet" href="{% static 'css/ini_sesion.css' %}">

</head>
<body>
    {% include 'MovieDick_Menu.html' %}
    <div class="form">
	  <h2>Crear una cuenta</h2>
	  <form class="content">
        <div class="container">
          <label for="nombre"><b>Nombre</b></label>
          <input type="text" placeholder="Ingrese Nombre" name="nombre" required>
		  <label for="correo"><b>Correo</b></label>
          <input type="text" placeholder="Ingrese Correo" name="correo" required>
          <label for="contraseña"><b>Contraseña</b></label>
          <input type="password" placeholder="Ingrese Contraseña" name="contraseña" required>
		  <label for="contraseña_c"><b>Confirmar contraseña</b></label>
          <input type="password" placeholder="Ingrese Contraseña" name="contraseña_c" required>
          <button type="submit">Registrarse</button>
        </div>
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Cancelar</button>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
